<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>SlideShow</title>
</head>

<body>
  <div class="container">
    <div class="main">
      <img src="./image/footer1.png" alt="" class="image img-feature">
      <div class="control prev"><i class="fa-solid fa-angle-left prev__icon"></i></div>
      <div class="control next"><i class="fa-solid fa-angle-right next__icon"></i></div>
    </div>
    <div class="list-image">
      <div class="list-item active">
        <img src="./image/footer1.png" alt="" class="image">
      </div>
      <div class="list-item">
        <img src="./image/footer2.png" alt="" class="image">
      </div>
      <div class="list-item">
        <img src="./image/footer3.png" alt="" class="image">
      </div>
      <div class="list-item">
        <img src="./image/footer4.png" alt="" class="image">
      </div>
    </div>
  </div>
  <script src="./javascript.js"></script>
</body>

</html>
