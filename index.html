<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Image Slider</title>
</head>

<body>
  <div class="slider">
    <div class="slide-list">
      <!-- radio buttons start -->
      <input type="radio" name="radio-btn" id="radio1" class="input-radio">
      <input type="radio" name="radio-btn" id="radio2" class="input-radio">
      <input type="radio" name="radio-btn" id="radio3" class="input-radio">
      <input type="radio" name="radio-btn" id="radio4" class="input-radio">
      <!-- radio buttons end -->

      <!-- slide images start -->
      <div class="slide first"><img src="./images/1.jpg" alt="" class="slide-image"></div>
      <div class="slide"><img src="./images/2.jpg" alt="" class="slide-image"></div>
      <div class="slide"><img src="./images/3.jpg" alt="" class="slide-image"></div>
      <div class="slide"><img src="./images/4.jpg" alt="" class="slide-image"></div>
      <!-- slide images end -->

      <!-- automatic navigation start -->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
      <!-- automatic navigation end -->

      <!-- manual navigation start -->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn "></label>
        <label for="radio2" class="manual-btn "></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!-- manual navigation end -->

    </div>
  </div>
  <script src="./javascript.js"></script>
</body>

</html>
